# SOaC Framework Configuration

# API Settings
api:
  host: 0.0.0.0
  port: 5000
  secret_key: "CHANGE_THIS_SECRET_KEY_IN_PRODUCTION"
  cors_origins:
    - "http://localhost:3000"
    - "http://localhost:5000"

# Database
database:
  url: "postgresql://soac:soac_password@localhost:5432/soac"
  pool_size: 10
  max_overflow: 20

# Redis Cache
redis:
  url: "redis://localhost:6379/0"
  ttl: 3600

# Platform Integrations
platforms:
  splunk:
    enabled: false
    host: "https://splunk.example.com:8089"
    token: "YOUR_SPLUNK_TOKEN"
    verify_ssl: true

  elastic:
    enabled: false
    hosts: ["https://elastic.example.com:9200"]
    api_key: "YOUR_ELASTIC_API_KEY"
    verify_ssl: true

  sentinel:
    enabled: false
    workspace_id: "YOUR_WORKSPACE_ID"
    tenant_id: "YOUR_TENANT_ID"
    client_id: "YOUR_CLIENT_ID"
    client_secret: "YOUR_CLIENT_SECRET"

  crowdstrike:
    enabled: false
    client_id: "YOUR_CLIENT_ID"
    client_secret: "YOUR_CLIENT_SECRET"
    base_url: "https://api.crowdstrike.com"

# AI Assistant
ai:
  provider: "openai"  # openai, anthropic, local
  openai_api_key: "YOUR_OPENAI_API_KEY"
  model: "gpt-4"
  max_tokens: 2000

# Incident Management
incidents:
  sla:
    critical:
      response_minutes: 15
      resolution_minutes: 240
    high:
      response_minutes: 60
      resolution_minutes: 480
    medium:
      response_minutes: 240
      resolution_minutes: 1440
    low:
      response_minutes: 1440
      resolution_minutes: 4320

# Logging
logging:
  level: "INFO"
  format: "json"
  file: "logs/soac.log"
  max_bytes: 10485760  # 10MB
  backup_count: 5

# Security
security:
  jwt_expiration: 3600
  password_min_length: 12
  require_mfa: false
  session_timeout: 1800
