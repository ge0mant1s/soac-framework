# SOaC Framework - Docker Compose Configuration
# Version: 0.1.0

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: soac-postgres
    environment:
      POSTGRES_DB: soac
      POSTGRES_USER: soac_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_in_production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U soac_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - soac-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: soac-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-change_me_in_production}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - soac-network

  # SOaC API Server
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: soac-api
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - DATABASE_URL=postgresql://soac_user:${POSTGRES_PASSWORD:-change_me_in_production}@postgres:5432/soac
      - REDIS_URL=redis://:${REDIS_PASSWORD:-change_me_in_production}@redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-generate_a_secure_secret_key}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-generate_a_secure_jwt_key}
    volumes:
      - ./config:/app/config:ro
      - ./core:/app/core:ro
      - ./api:/app/api:ro
      - ./ai_assistant:/app/ai_assistant:ro
      - logs_data:/app/logs
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - soac-network
    restart: unless-stopped

  # AI Assistant Service
  ai-assistant:
    build:
      context: .
      dockerfile: docker/Dockerfile.ai
    container_name: soac-ai-assistant
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - DATABASE_URL=postgresql://soac_user:${POSTGRES_PASSWORD:-change_me_in_production}@postgres:5432/soac
      - REDIS_URL=redis://:${REDIS_PASSWORD:-change_me_in_production}@redis:6379/0
    volumes:
      - ./config:/app/config:ro
      - ./ai_assistant:/app/ai_assistant:ro
      - ./core:/app/core:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - soac-network
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: soac-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - soac-network
    restart: unless-stopped
    profiles:
      - production

# Define volumes
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  logs_data:
    driver: local

# Define networks
networks:
  soac-network:
    driver: bridge