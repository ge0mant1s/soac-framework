
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: soac-postgres
    environment:
      POSTGRES_USER: soac_user
      POSTGRES_PASSWORD: soac_password
      POSTGRES_DB: soac_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U soac_user -d soac_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: soac-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://soac_user:soac_password@postgres:5432/soac_db
      SECRET_KEY: soac-framework-secret-key-2025-phase2a-development
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 1440
      FRONTEND_URL: http://localhost:3000
      ENVIRONMENT: development
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: /bin/bash -c "chmod +x /app/entrypoint.sh && /app/entrypoint.sh"

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: soac-frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_BASE_URL: http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true

volumes:
  postgres_data:
