version: '3.8'

services:
  soac-db:
    image: postgres:14
    container_name: soac-db
    environment:
      POSTGRES_DB: soac
      POSTGRES_USER: soac
      POSTGRES_PASSWORD: soac123
    ports:
      - "5432:5432"
    volumes:
      - soac-db-data:/var/lib/postgresql/data
    networks:
      - soac-network

  soac-api:
    build: ./api
    container_name: soac-api
    ports:
      - "5001:5001"
    environment:
      DB_HOST: soac-db
      DB_NAME: soac
      DB_USER: soac
      DB_PASSWORD: soac123
    depends_on:
      - soac-db
    volumes:
      - ./threat_hunting:/app/threat_hunting
      - ./ai_engine:/app/ai_engine
    networks:
      - soac-network

  soac-web:
    build: ./web
    container_name: soac-web
    ports:
      - "8080:80"
    depends_on:
      - soac-api
    networks:
      - soac-network

volumes:
  soac-db-data:

networks:
  soac-network:
    driver: bridge
